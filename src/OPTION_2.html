<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>知天下</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line', // 使用柱状图就加载bar模块，按需加载
				'echarts/chart/scatter' // 使用柱状图就加载bar模块，按需加载,
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
				var option = {
					tooltip : {
						trigger: 'axis',
						axisPointer: {
							type : 'cross',
							lineStyle: {
								type : 'dashed',
								width : 1
							}
						},
					},
					legend:{
						data:[X1_NAME, X2_NAME, X3_NAME]	//replace
					},
					xAxis : [
						{
							type : 'category',
							data:AXIS_DATA,
							scale:true
						}
					],
					yAxis : [
						{
							type : 'value'
						},
						{
							type : 'value'
						}
					],
					animation: false,
					series : [
						{	
							name:X1_NAME,	// replace
							type:'line',
							showAllSymbol: false,
							data:X1_DATA		// replace
						},
						{
							name:X2_NAME,	// replace
							type:'scatter',
							showAllSymbol: true,
							symbolSize: 5,
							data:X2_DATA,		// replace
							yAxisIndex:1
						},
						{
							name:X3_NAME,	// replace
							type:'scatter',
							showAllSymbol: true,
							symbolSize: 5,
							data:X3_DATA,		// replace
							yAxisIndex:1
						}
					]
				};
                // 为echarts对象加载数据 
                myChart.setOption(option);
				console.log(option);
            }
        );
    </script>
</body>
